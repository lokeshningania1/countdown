<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="countdown.css">
    
</head>
<body>
    
    <div>
        <h3>NEW YEAR 2022</h3>
    </div> 

    <div class="countdown">
        <div class="countdown-e1 days-c">
            <p id="days" class="big-text">0</p>
            <span>Days</span>
        </div>

        <div class="countdown-e1 hours-c">
            <p id="hours" class="big-text">0</p>
            <span>Hours</span>
        </div>

        <div class="countdown-e1 mins-c">
            <p id="mins" class="big-text">0</p>
            <span>Minutes</span>
        </div>

        <div class="countdown-e1 secs-c">
            <p id="secs" class="big-text">0</p>
            <span>Seconds</span>
        </div>
    </div>
 
        
    <script type='text/javascript' src="countdown.js"></script>
</body>
</html>
